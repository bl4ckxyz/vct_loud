<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="img/logo_rosa.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            background-image: linear-gradient(to right top, #2aa335,#000000);
            align-items: center;
            text-align: center;
            backdrop-filter: blur(5px);
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
            flex: 0;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
            color: #fdfdfd;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container input[type="submit"] {
            width: 80%;
            padding: 10px;
            background-color: #00FF17;
            border: none;
            border-radius: 4px;
            color: black;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            transition: color 0.25s ease-in-out, background-color 0.25s ease-in-out;
            background-color: #27582b;
        }
        .rodape {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: auto;
        }
        .rodape__logo {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .rodape__lista {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .lista__link {
            margin: 0 15px;
        }
        .lista__link a {
            color: white;
            text-decoration: none;
        }
        .rodape__texto {
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
        }
        .aviso {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }

        .logo_loud {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="img/LOUD_logo.svg" alt="" class="logo_loud">
        <h2>Cadastro de Usuário</h2>
        <form action="" method="GET">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <input type="submit" value="Cadastrar">
        </form>
        <p class="aviso">*Cadastro fictício, nenhum dado será armazenado.</p>
    </div>
</body>
</html>
